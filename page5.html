<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Music group - Radiohead</title>
<style>
:root{
  --gutter: 50px;      
  --left-fr: 2fr;
  --right-fr: 1fr;
}
*{box-sizing:border-box;}
html,body{margin:0;font-family:Arial, sans-serif;}

.page{
  display:grid;
  grid-template-columns: var(--left-fr) var(--gutter) var(--right-fr);
  grid-template-rows: auto 1fr auto;
  min-height:100vh;
}

.block{
  border:1px solid #222;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:16px;
  background-clip:padding-box;
}

.block1{grid-column:1; grid-row:1; background:#e2c55c; min-height: 18vh; justify-content: space-between;}
.block3{grid-column:1; grid-row:2; background:#ffffff;}
.block4{grid-column:1; grid-row:3; background:#e2c55c; min-height: 18vh; justify-content: space-between;}

.block1, .block4 {
  align-items: center;
}

.gutter{
  grid-column:2;
  grid-row:1/4;
  background:#ffffff;
  border-left:1px solid #111;
  border-right:1px solid #111;
}

.block2{grid-column:3; grid-row:1/3; background:#52b2ed;}
.block5{grid-column:3; grid-row:3; background:#d14c4a;min-height: 18vh;}

.badge{
  background:#fff;
  border:1px solid #333;
  padding:6px 10px;
  border-radius:4px;
  font-weight:700;
  box-shadow:0 1px 1px rgba(0,0,0,0.08);
  width: 100px; 
  text-align: center; 
  display: flex;
  align-items: center;
  justify-content: center;
}

.block3 p{max-width:90%; margin:8px 0; line-height:1.45;}

.menu{list-style:none;padding:16px;margin:0;}
.menu li{margin:8px 0;}
.menu a{color:inherit; text-decoration:none;}

@media (max-width:700px){
  :root{ --gutter:14px; }
}
</style>
</head>
<body>
<div class="page">
  <div class="block block1">
    <h2 style="margin:0;">Video</h2>
    <div class="badge x"><h4 style="margin:0;font-size:14px;">Rock Music</h4></div>
  </div>

  <div class="block block3">
    <div>
     <p>For your attention, several Radiohead songs from different albums</p>
    </div>
      <img src="albums.jpg" alt="Map of music" usemap="#musicmap" width="400">
      <map name="musicmap">
      <area shape="rect" coords="0,0,200,200" href="https://www.youtube.com/watch?v=oIFLtNYI3Ls" alt="The Bends" title="The Bends">
      <area shape="rect" coords="200,0,500,200" href="https://www.youtube.com/watch?v=GoLJJRIWCLU" alt="In Rainbows" title="In Rainbows">
      <area shape="rect" coords="0,200,200,500" href="https://www.youtube.com/watch?v=NUnXxh5U25Y" alt="Kid A" title="Kid A">
      <area shape="rect" coords="200,200,500,500" href="https://www.youtube.com/watch?v=1uYWYWPc9HU" alt="OK Computer" title="OK Computer">
      </map>
    </div>

  <div class="block block4">
    <div class="badge y"><h4 style="margin:0;font-size:14px;">Rock Music</h4></div>
    <h2 style="margin:0;">Enjoy the music</h2>
  </div>

  <div class="gutter" aria-hidden="true"></div>

  <div class="block block2">
    <nav>
      <ul class="menu">
        <li><a href="index.html">Menu</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="page3.html">Page 3</a></li>
        <li><a href="page4.html">Page 4</a></li>
        <li><a href="page5.html">Page 5</a></li>
      </ul>
    </nav>
  </div>

  <div class="block block5">
    <p style="margin:0;">“Where words leave off, music begins”</p>
  </div>
</div>
</body>
</html>
